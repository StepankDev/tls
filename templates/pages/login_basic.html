
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="layoutAuthentication" class="image__background">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5 mb-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group mb-3">
                                        <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter email address" />
                                    </div>
                                    <div class="form-group mb-3">
                                        <input class="form-control" id="inputPassword" type="password" placeholder="Enter password" />
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="{% url 'register' %}">¿Se ha olvidado la contraseña?</a>
                                        <a class="btn main__btn" href="index.html">Acceder</a>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="{% url 'register' %}" class="main__text__color">¿No tienes cuenta? Regístrate</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


{% endblock %}
